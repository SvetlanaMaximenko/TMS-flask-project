<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>


<body>

    <h1>
        {{ post.title }}
    </h1>

    <span style="border-radius: 5px; background-color: #6f95e8; color: white; padding: 5px">
        {{ post.created }}
    </span>

    <div style="margin: 20px">
        {{ post.content }}
    </div>

</body>
</html>
